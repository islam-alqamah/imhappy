<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="designer" content="imgix">
    <meta name="developer" content="imgix">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,maximum-scale=1">

    <meta property="ix:host" content="testsourceimhappy.imgix.net">
    <meta property="ix:includeLibraryParam" content="false">

    <title>imgix.js Demo</title>
    <style type="text/css">
      * {
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Helvetica Neue, Arial, sans;
        margin-top: 2em;
        background: #242B3E;
      }

      .wrapper {
        margin: 0 auto 90px;
        width: 860px;
      }

      img {
        max-width: 100%;
      }

      h1 {
        color: #15E2BE;
        margin-top: 1em;
        margin-bottom: 1em;
      }

      p {
        max-width: 32em;
        margin-bottom: 1em;
        color: #23637f;
        line-height: 1.6em;
      }

      p:last-of-type {
        margin-bottom: 2em;
      }

      a {
        color: #00C0FA;
      }

      .ix-link {
        display: block;
        margin-bottom: 3em;
      }

      picture {
        display: block;
        width: 50%;
        margin: 0 auto;
      }

      @media (max-width: 639px) {
        picture {
          width: 100%;
        }
      }

      @media (max-width: 900px) {
        .wrapper {
          text-align: center;
          width: auto;
          padding-left: 10px;
          padding-right: 10px;
        }

        p {
          margin: 0 auto 1em;
        }

        .responsive-hint {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">


      <div class="detail">
        <section>
          <h1>IMGIX I'M Happy Demo</h1>
             </section>


      </div>

      <picture>
        <source media="(min-width: 880px)"
          sizes="300px"
          ix-path="imgixtest.png"
          ix-params='{
            "w": 300,
            "h": 300,
            "fit": "crop",
            "crop": "left"
          }'
        >
        <source media="(min-width: 640px)"
          sizes="calc(100vw - 20px - 50%)"
          ix-path="imgixtest.png"
          ix-params='{
            "w": 300,
            "h": 300,
            "fit": "crop",
            "crop": "right"
          }'
        >
        <source sizes="190"
          ix-path="imgixtest.png"
          ix-params='{
            "w": 300,
            "h": 300,
            "fit": "crop"
          }'
        >
        <img ix-path="imgixtest.png">
      </picture>
    </div>

    <script src="dist/imgix.js"></script>
  </body>
</html>
